<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vue - Conditionals</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body></body>
  <div id="conditionals">
    <p v-if="show">You can see me!</p>
    <p v-else>Now see me!</p>
    <template>
      <pre>Inside template and var is {{ show }}</pre>
    </template>
    <p v-show="show">Do you also see me?</p>
    <button @click="show = !show">Hide Text</button>

    <ul>
      <li v-for="(ingredient, i) in ingredients" :key="ingredient">
        {{ ingredient }} ( {{ i }})
      </li>
      <li v-for="person in persons" :key="person.id">
        <div v-for="(value, key, index) in person" :key="value.id">
          {{ key }} - {{ value }} - {{ index }}
        </div>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</html>
